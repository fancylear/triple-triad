<!doctype html>
<html lang="en" ng-app="tripleTriad">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <title>Triple Triad</title>
  </head>
  <body>
    <div ng-controller="GlossaryController as glossary">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>name</th>
            <th>level</th>
            <th>top</th>
            <th>right</th>
            <th>bottom</th>
            <th>left</th>
            <th>element</th>
            <th>location</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="card in glossary.cards">
            <td>{{card.name}}</td>
            <td>{{card.level}}</td>
            <td>{{card.top}}</td>
            <td>{{card.right}}</td>
            <td>{{card.bottom}}</td>
            <td>{{card.left}}</td>
            <td>{{card.element}}</td>
            <td>{{card.location}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/js/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
  </body>
</html>
